<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Images</title>
  
  <style>
    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 100%;
      height: auto;
      max-width: 300px;
      /* Adjusted size to avoid overlap */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }


    html {
      scroll-behavior: smooth;
    }

    .navbar {
      --bs-navbar-padding-y: 0.0rem;

      display: flex;
      align-items: center;
      gap: 1vw;
      padding: 1px 5px;
    }

    .navbar-nav {
      margin-left: auto;
      --bs-nav-link-padding-y: 0.0rem;
    }

    /* Gallery Styling */
    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 100%;
      height: auto;
      max-width: 300px;
      /* Adjusted size to avoid overlap */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Founder Image Styling */
    .founder img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #007bff;
      border-radius: 50%;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .btn1 {
      --color: rgb(11, 240, 76);
      --color2: rgb(0, 0, 0);
      padding: 0.3em 1.75em;
      background-color: transparent;
      border-radius: 6px;
      /* border: 0.3px solid var(--color); */
      border: none;
      transition: 0.5s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 300;
      font-size: 17px;
      font-family: "Roboto", "Segoe UI", sans-serif;
      text-transform: uppercase;
      color: var(--color2);
    }

    .btn1::after,
    .btn1::before {
      content: " ";
      display: block;
      height: 100%;
      width: 100%;
      transform: skew(90deg) translate(-50%, -50%);
      position: absolute;
      inset: 50%;
      left: 25%;
      z-index: -1;
      transition: 0.5s ease-out;
      background-color: var(--color);
    }

    .btn1::before {
      top: -50%;
      left: -25%;
      transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn1:hover::before {
      transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn1:hover::after {
      transform: skew(45deg) translate(-50%, -50%);
    }

    .btn1:hover {
      color: var(--color2);
    }

    .btn1:active {
      filter: brightness(0.7);
      transform: scale(0.98);
    }
    .d-flex{
      padding-top:200px;
    padding-bottom: 222px;
}
      
    

    li {
      padding: 10px 20px;
      border: 1px solid #0000003c;

      border-radius: 50px;

      font-weight: 500;

      color: #000000bb;

      transition: all ease 0.4s;

      position: relative;

      font-size: 18px;

      overflow: hidden;
    }

    li::after {
      content: "";

      position: absolute;

      height: 100%;

      width: 100%;

      background-color: black;

      left: 0;

      bottom: -100%;

      border-radius: 50%;

      transition: all ease 0.4s;
    }

    li:hover::after {
      bottom: 0;

      border-radius: 0;
    }

    li a {
      color: #000000bb;

      text-decoration: none;

      position: relative;

      z-index: 9;
    }

    li:hover a {
      color: white !important;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin: 0;">
    <div class="container-fluid" style="background-color: #dffefa">

        <img src="Logo.jpg" alt="Logo" width="150" />

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- <h1 id="Gallery" class="text-center mt-5">Gallery</h1> -->
  <div id="gallery" class="gallery">
    <div><img src="./1.jpg" alt="Image 1" /></div>
    <div><img src="./7.jpg" alt="Image 2" /></div>
    <div><img src="./3.jpg" alt="Image 3" /></div>
    <div><img src="./4.jpg" alt="Image 4" /></div>
    <div><img src="./9.jpg" alt="Image 5" /></div>
    <div><img src="./6.jpg" alt="Image 6" /></div>
    <div><img src="./8.jpg" alt="Image 7" /></div>
    <div><img src="./2.jpg" alt="Image 8" /></div>
    <div><img src="./5.jpg" alt="Image 9" /></div>
  </div>
</body>
