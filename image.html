<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
  <style>
    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 100%;
      height: auto;
      max-width: 300px;
      /* Adjusted size to avoid overlap */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <!-- <h1 id="Gallery" class="text-center mt-5">Gallery</h1> -->
  <div id="gallery" class="gallery">
    <div><img src="./1.jpg" alt="Image 1" /></div>
    <div><img src="./7.jpg" alt="Image 2" /></div>
    <div><img src="./3.jpg" alt="Image 3" /></div>
    <div><img src="./4.jpg" alt="Image 4" /></div>
    <div><img src="./9.jpg" alt="Image 5" /></div>
    <div><img src="./6.jpg" alt="Image 6" /></div>
    <div><img src="./8.jpg" alt="Image 7" /></div>
    <div><img src="./2.jpg" alt="Image 8" /></div>
    <div><img src="./5.jpg" alt="Image 9" /></div>
  </div>
</body>
